<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //filter creates a new array from an old array
        // only with elements that pass a certain test
        const numbers = [1,2,3,4,5,6];
        const evNum = numbers.filter(num => num%2 === 0);
        const words = ['apple','banana','shake','cheesy potatoes','chickpeas','pea'];
        const longWord = words.filter(word => word.length > 5);
        console.log(evNum);
        console.log(longWord)
    </script>
</head>
<body>

</body>
</html>
